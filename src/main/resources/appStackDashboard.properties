DESTROY_ONLY_DESCRIPTION_TEXT= This will destroy the resources that were created by the stack , but won't delete  the stack definition

DELETE_ONLY_DESCRIPTION_TEXT= This will delete the stack definition but won't destroy  the resources created by the stack , \
                              once the stack is deleted any resource created by the stack have to be destroyed manually .

DELETE_ALL_DESCRIPTION_TEXT= This will destroy the resources that were created by the stack and will delete the stack definition
DELETE_BUTTON_TOOLTIP=Destroy or delete your stack

DROPDOWN_FILTER_TOOLTIP_TEXT = This is a dropdown list of filters: "App stack" will only list the stacks created by this plugin, "All" will list all the stacks
